<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>캐릭터</title>
</head>

<body>
	<div class="wrapper">
		<div class="sea-otter">
			<div class="head-wrap">
				<div class="ears left"></div>
				<div class="ears right"></div>
				<div class="face">
					<div class="eyes left"></div>
					<div class="eyes right"></div>
					<div class="mouth-wrap">
						<div class="nose"></div>
						<div class="mouth left"></div>
						<div class="mouth right"></div>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="arm left"></div>
				<img class="shell" src="./images/shell.png" alt="조개">
				<div class="arm right"></div>
				<div class="foot left">
					<div class="dot left"></div>
					<div class="dot mid"></div>
					<div class="dot right"></div>
					<div class="dot large"></div>
				</div>
				<div class="foot right">
					<div class="dot left"></div>
					<div class="dot mid"></div>
					<div class="dot right"></div>
					<div class="dot large"></div>
				</div>
			</div>
			<div class="tail"></div>
		</div>
		<div class="cloud cloud_one">
			<div class="cloud-pieces"></div>
			<div class="cloud-pieces"></div>
			<div class="cloud-pieces"></div>
		</div>
		<div class="cloud cloud_two">
			<div class="cloud-pieces"></div>
			<div class="cloud-pieces"></div>
			<div class="cloud-pieces"></div>
		</div>
		<div class="cloud cloud_three">
			<div class="cloud-pieces"></div>
			<div class="cloud-pieces"></div>
			<div class="cloud-pieces"></div>
		</div>
	</div>
	<div class="wavecontainer">
		<div class="wave"></div>
		<div class="bottom"></div>
	</div>
</body>

</html>
